version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies (if any)..."
      - chmod +x my-web-app/scripts/*.sh

build:
  commands:
    - echo "Build phase - nothing to build for static HTML site"

post_build:
  commands:
    - echo "Post-build phase complete"

artifacts:
  base-directory: my-web-app
  files:
    - index.html
    - appspec.yml
    - scripts/*.sh
